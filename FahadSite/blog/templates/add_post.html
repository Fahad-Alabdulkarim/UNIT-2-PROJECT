{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
    <h1 class="text-center">Add New Post</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Add Post</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
