{% extends "base.html" %}

{% block title %}Contact Us - My Plant App{% endblock %}

{% block content %}
<div class="row justify-content-center">
    

    <div class="col-6">
        <h2>Contact Us</h2>


        <form class="d-flex flex-column gap-2 justify-content-center align-content-center" action="{% url 'contact_us' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="d-flex flex-row gap-2">
                <input type="text" placeholder="first_name" name="first_name" class="form-control" required minlength="3" maxlength="512"/>
                <input type="text" placeholder="last_name" name="last_name" class="form-control" required minlength="3" maxlength="512"/>
            </div>
            
            <input type="email" placeholder="email" name="email" class="form-control" required />

            
            <textarea placeholder="message" name="message" class="form-control" required></textarea>



            <input type="submit" value="submit" class="btn btn-dark" />

        </form>


    </div>

</div>

{% endblock %}
