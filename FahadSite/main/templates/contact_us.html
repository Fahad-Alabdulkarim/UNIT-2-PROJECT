{% extends "base.html" %}

{% block title %}Contact Us - My Plant App{% endblock %}

{% block content %}

<style>
    body{
        background-color: #597081;
        padding-bottom: 0;
        margin-bottom: 0;
    }
</style>


<div class="row justify-content-center my-5">
    

    <div class="col-6 mb-5">
        <h2>Contact Us</h2>


        <form class="d-flex flex-column gap-2 justify-content-center align-content-center mb-5" action="{% url 'contact_us' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="d-flex flex-row gap-2 my-3">
                <input type="text" placeholder="first_name" name="first_name" class="form-control" required minlength="3" maxlength="512"/>
                <input type="text" placeholder="last_name" name="last_name" class="form-control" required minlength="3" maxlength="512"/>
            </div>
            
            <input type="email" placeholder="email" name="email" class="form-control my-3" required />

            
            <textarea placeholder="message" name="message" class="form-control my-3" required></textarea>



            <input type="submit" value="submit" class="btn btn-dark my-3" />

        </form>


    </div>

</div>

{% endblock %}
