    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/navbar-fixed/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton+SC&display=swap" rel="stylesheet">

</head>

<style>
  body{
    
  font-family: "Merriweather", serif;
  }
.navbar:hover .nav-link {
    opacity: 0.5;
}

.navbar .nav-link:hover {
    opacity: 1; 
}
#fahad {
  display: inline-block;
  animation: move 1s ease-in-out;
  font-family: 'Anton SC', sans-serif;
  font-size: 1.5rem;
  font-weight: bold;
  letter-spacing: 2px;
  color: #fff;
}

@keyframes move {
  0% {
    transform: translateX(-50px);
    opacity: 0;
  }
  100% {
    transform: translateX(0);
    opacity: 1;
  }
}
</style>
<body >
  <header class="p-3 text-bg-dark sticky-top">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-start">
        <a href="/" class="d-flex align-items-center text-white text-decoration-none" style="color: rgb(0, 163, 217);">
          <h6 id="fahad" class="m-0" >Fahad</h6>
        </a>
  
        <ul class="nav navbar col-12 col-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="{% url 'home' %}" class="nav-link px-2" style="color: rgb(0, 163, 217);">Home</a></li>
          <li><a href="{% url 'projects_view' %}" class="nav-link px-2" style="color: rgb(0, 163, 217);">Projects</a></li>
          <li><a href="{% url 'blog' %}" class="nav-link px-2" style="color: rgb(0, 163, 217);">Blog</a></li>
          <li><a href="{% url 'about' %}" class="nav-link px-2" style="color: rgb(0, 163, 217);">About</a></li>
          <li><a href="{% url 'contact_us' %}" class="nav-link px-2" style="color: rgb(0, 163, 217);">Contact me</a></li>
        </ul>
      </div>
    </div>
  </header>
  
        {% block content %}
        
        {% endblock %}
    </div>
    
    <div class="container-fluid text-bg-dark w-100 mt-0 p-0">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 mb-4  ">
          <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
              <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
            </a>
            <span class="mb-3 mb-md-0 " style="color: rgb(0, 163, 217);">Â© 2024 Fahad</span>
          </div>
      
          <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#twitter"></use></svg></a></li>
            <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#instagram"></use></svg></a></li>
            <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#facebook"></use></svg></a></li>
          </ul>
        </footer>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
