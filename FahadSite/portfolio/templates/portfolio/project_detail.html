{% extends 'base.html' %}

{% block content %}
<style>
    body {
        background-color: #597081;
    }
    .carousel-control-prev-icon,
    .carousel-control-next-icon{
        background-color:rgb(0, 0, 0);
        filter: invert(1) sepia(1) saturate(5) hue-rotate(180deg);
    }
    
</style>
<div class="container py-5">
    <h1 class="text-center mb-4">{{ project.name }}</h1>
    
    <div class="row">
        <div class="col-md-6">
            <!-- Carousel for displaying images -->
            <div id="projectImagesCarousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    {% for image in project.images.all %}
                        <div class="carousel-item {% if forloop.first %}active{% endif %}">
                            <img src="{{ image.images.url }}" class="d-block w-100" alt="Project Image">
                        </div>
                    {% endfor %}
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#projectImagesCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#projectImagesCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>

        <div class="col-md-6">
            <h4 style="color: black;">{{ project.description }}</h4>

            <h3>Development Tools</h3>
            <ul>
                    <li>{{ project.tools }}</li>
            </ul>
            {% if project.github_link %}
            <a class="text-bg-dark " href="{{ project.github_link }}" target="_blank">
                <i class="fab fa-github fa-2x"></i>
            </a>
                        {% else %}
                <p>No GitHub link provided</p>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
